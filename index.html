<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>odinLibrary</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <button id="addBook">Add Book</button>
        <div id="bookDisplay">

        </div>
        
        <dialog id="addBookDialog" closeby="none">
            <form method="dialog">
                <div>
                    <label for="title">Title: </label>
                    <input id="title" type="text" required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input id="author" type="text" required>
                </div>
                <div>
                    <label for="numPages">Pages: </label>
                    <input id="numPages" type="number" required>
                </div>
                
                <div>
                    <button id="submitButton" type="submit">Submit</button>
                    <button id="dialogClose" type="button">Exit</button>
                </div> 
            <form>
        </dialog>
        
        <script src="./script.js"></script>
    </body>
</html>
